<!DOCTYPE html>
<html>
<head>
  <title>Powerange Example</title>
  <link rel="stylesheet" href="../build/build.css" />
  <style type="text/css">
    .container {
      height: 200px;
      margin: 100px auto 0;
      width: 200px;
    }
  </style>
</head>
<body>

  <div class="container">
    <input type="text" class="js-default" />
    <br />
    <br />
    <br />
    <input type="text" class="js-vert" />
  </div>

  <script src="../build/build.js"></script>
  <script type="text/javascript">
    var Powerange = require('powerange');

    var def = document.querySelector('.js-default');
    var initdef = new Powerange(def, { klass: 'test', max: 100 });

    def.onchange = function() {
      console.log(def.value);
    };

    var vert = document.querySelector('.js-vert');
    var initvert = new Powerange(vert, { vertical: true, step: 10, start: 77 });
  </script>
</body>
</html>
