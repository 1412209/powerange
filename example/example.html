<!DOCTYPE html>
<html>
<head>
  <title>Powerange Example</title>
  <link rel="stylesheet" href="example.css" />
  <link rel="stylesheet" href="../powerange.css" />
  <script src="../build/build.js"></script>
</head>
<body>

  <div class="container">

    <input type="text" class="js-powerange" />

    <div style="margin-top: 80px; height: 200px;">
      <input type="text" class="js-powerange-vertical" />
    </div>

  </div>

<script type="text/javascript">
  var Powerange = require('powerange');

  var elem = document.querySelector('.js-powerange');
  var vert = document.querySelector('.js-powerange-vertical');
  var init = new Powerange(elem);
  var init = new Powerange(vert, { vertical: true });
</script>
</body>
</html>
